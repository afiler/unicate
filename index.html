<html>
<head>
  <title>unicate</title>
  <script src="unicate.js"></script>
  <style>
    div.text { clear: both }
    div.box { background-color: #eef; padding: 5px; overflow: auto; min-width: 250px; margin: 5px; }
    div.box div.group { float: left; padding: 1px; display: block }
    div.box p { margin: 0px }
  </style>
</head>
<body>
  <div class="text"><textarea cols="60" rows="16" id="in-text"></textarea></div>
  <p>
    <button onclick="go('monospace')">Monospace</button>
    <button onclick="go('italicize')">Italicize</button>
    <button onclick="go('circle')">Circle</button>
    <button onclick="go('freeze_spaces')">Freeze Spaces</button>
  </p>
  <div class="box">
    <div><button onclick="format()">Format</button></div>
    <div class="group">
      <p><input type="radio" name="style" value="roman" checked>Roman</p>
      <p><input type="radio" name="style" value="sansserif">Sans Serif</p>
      <p><input type="radio" name="style" value="script">Script</p>
      <p><input type="radio" name="style" value="fraktur">Fraktur</p>
      <p><input type="radio" name="style" value="doublestruck">Double-Struck</p>
      <p><input type="radio" name="style" value="monospace">Monospace</p>
    </div>
    <div class="group">
      <p><input type="checkbox" name="bold">Bold</p>
      <p><input type="checkbox" name="italic">Italic</p>
    </div>
  </div>
  <div class="text"><textarea cols="60" rows="16" id="out-text"></textarea></div>
</body>
</html>
