<html>
<head>
  <meta charset="utf-8">
  <title>unicate</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="unicate.js"></script>
  <style>
    div.text { clear: both }
    div.box { background-color: #eef; padding: 5px; overflow: auto; min-width: 250px; margin: 5px; }
    div.box div.group { float: left; padding: 1px; display: block }
    div.box p { margin: 5px }
    button.selected { border: 2px solid black; }
  </style>
</head>
<body>
  <h2>unicate: fun with "plain" text</h2>
  <div class="text"><textarea cols="60" rows="8" id="in-text" onkeyup="update()"></textarea></div>
  <div class="box">
    <p>Format</p>
    <p>
      <button data-ruleset-name="monospace">𝙼𝚘𝚗𝚘𝚜𝚙𝚊𝚌𝚎</button>
      <button data-ruleset-name="italic">Italic</button>
      <button data-ruleset-name="bold">Bold</button>
      <button data-ruleset-name="bold_italic">Bold Italic</button>
    </p>
    <p>
      <button data-ruleset-name="sans_serif">𝖲𝖺𝗇𝗌 𝖲𝖾𝗋𝗂𝖿</button>
      <button data-ruleset-name="sans_serif_bold">Sans Serif Bold</button>
      <button data-ruleset-name="sans_serif_bold_italic">Sans Serif Bold Italic</button>
      <button data-ruleset-name="sans_serif_italic">Sans Serif Italic</button>
    </p>
    <p>Effects</p>
    <p>
      <button data-ruleset-name="script">ℐ𝓉𝒶𝓁𝒾𝒸</button>
      <button data-ruleset-name="script_bold">𝓢𝓬𝓻𝓲𝓹𝓽 𝓑𝓸𝓵𝓭</button>
      <button data-ruleset-name="double_struck">ⅅ𝕠𝕦𝕓𝕝𝕖-𝕊𝕥𝕣𝕦𝕔𝕜</button>
      <button data-ruleset-name="fraktur">𝔉𝔯𝔞𝔨𝔱𝔲𝔯</button>
      <button data-ruleset-name="fraktur_bold">𝕱𝖗𝖆𝖐𝖙𝖚𝖗 𝕭𝖔𝖑𝖉</button>
    </p>
    <p>
      <button data-ruleset-name="fullwidth">Ｆｕｌｌｗｉｄｔｈ</button>
      <button data-ruleset-name="circled">Ⓒⓘⓡⓒⓛⓔⓓ</button>
      <button data-ruleset-name="parenthesized">⒫⒜⒭⒠⒩⒯⒣⒠⒮⒤⒵⒠⒟</button>
    </p>
    <p>
      <button data-ruleset-name="region_tiles">🇷🇪🇬🇮🇴🇳 🇹🇮🇱🇪 🇸</button>
    <p>Tools</p>
    <p>
      <button data-ruleset-name="freeze_spaces">Freeze Spaces</button>
      <button data-ruleset-name="ſubſtitute_ſes">Subſtitute ſes</button>
    </p>
  </div>
  <div class="text"><textarea cols="60" rows="8" id="out-text"></textarea></div>

</body>
</html>
