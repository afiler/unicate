<html>
<head>
  <title>unicate</title>
  <script src="unicate.js"></script>
  <style>
    div.text { clear: both }
    div.box { background-color: #eef; padding: 5px; overflow: auto; min-width: 250px; margin: 5px; }
    div.box div.group { float: left; padding: 1px; display: block }
    div.box p { margin: 5px }
  </style>
</head>
<body>
  <h2>unicate: fun with "plain" text</h2>
  <div class="text"><textarea cols="60" rows="8" id="in-text"></textarea></div>
  <div class="box">
    <p>Format</p>
    <p>
      <button onclick="go('monospace')">Monospace</button>
      <button onclick="go('italic')">Italic</button>
      <button onclick="go('bold')">Bold</button>
      <button onclick="go('bold_italic')">Bold Italic</button>
    </p>
    <p>
      <button onclick="go('sans_serif')">Sans Serif</button>
      <button onclick="go('sans_serif_bold')">Sans Serif Bold</button>
      <button onclick="go('sans_serif_bold_italic')">Sans Serif Bold Italic</button>
      <button onclick="go('sans_serif_italic')">Sans Serif Italic</button>
    </p>
    <p>Effects</p>
    <p>
      <button onclick="go('script')">Script</button>
      <button onclick="go('script_bold')">Script Bold</button>
      <button onclick="go('double_struck')">Double-Struck</button>
      <button onclick="go('fraktur')">Fraktur</button>
      <button onclick="go('fraktur_bold')">Fraktur Bold</button>
    </p>
    <p>
      <button onclick="go('fullwidth')">Fullwidth</button>
      <button onclick="go('circled')">Circled</button>
      <button onclick="go('parenthesized')">Parenthesized</button>
    </p>    
    <p>Tools</p>
    <p>
      <button onclick="go('freeze_spaces')">Freeze Spaces</button>
      <button onclick="go('ſubſtitute_ſes')">Subſtitute ſes</button>
    </p>
  </div>
  <div class="text"><textarea cols="60" rows="8" id="out-text"></textarea></div>
</body>
</html>
